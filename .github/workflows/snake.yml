name: Gerar Cobrinha do GitHub

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Baixa o código do seu repositório
      - uses: actions/checkout@v2

      # Gera os arquivos da cobrinha
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: barbarabastossantos  # Seu usuário aqui
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      - run: git status

      # Dá push das alterações geradas no branch master (ou outro que quiser)
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      # Publica no branch 'output' para GitHub Pages (se quiser usar)
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
